<script type="text/javascript">

	function singleArr() {
//		alert('singleArr()');
//		배열 선언 방법
		var arrayObj = new Array();		// 크기가 0인 빈 배열을 
		console.log(arrayObj);
		console.log(typeof arrayObj);
		console.log(arrayObj.length);
				
		
		var arrayObj2 = new Array(5);	// 크기가 5인 빈 배열 객체를 선언한다.
		console.log(arrayObj2);
		console.log(typeof arrayObj2);
		console.log(arrayObj2.length);

		
//		크기가 5인 배열 객체를 선언하고 인수로 지정한 데이터로 초기화 한다.
		var arrayObj3 = new Array(1, 2, 3, 4, 5);
		console.log(arrayObj3);
		console.log(typeof arrayObj3);
		console.log(arrayObj3.length);
	
				
//		리터럴 이용, []에 지정된 초기치의 크기만큼 배열 객체를 선언하고 초치로 초기화 시킨다.	
		var arrayObj4 = ['value1', 'value2', 3, 4];
		console.log(arrayObj4);
		console.log(typeof arrayObj4);
		console.log(arrayObj4.length);
						
	}

	function multiArr() {
//		alert('multiArr()');
		var arrRow = 4;		// 행의 개수
		var arrCol = 3;		// 열의 개수
		

		var arr = new Array(arrRow);		// 행을 만든다.
//		행을 먼저 만들고 행의 개수만큼 반복하며 열을 만든다.
		for (var i = 0; i < arrRow; i++) {
			arr[i] = new Array(arrCol);		// 열을 만든다.			
		}
		
		arr[0][0] = 'apple';
		arr[0][1] = 'banana';
		arr[0][2] = 'melon';
		
		arr[1][0] = 100;
		arr[1][1] = 200;
		arr[1][2] = 300;
		
		arr[2][0] = true;
		arr[2][1] = 999;
		arr[2][2] = '홍길동';
		
//		배열에 배열을 저장시킬 수 있다		
		arr[3][0] = ['임꺽정', '바보'];
		arr[3][1] = ['장길산', '천재'];
		arr[3][2] = ['코로나는', '무섭다'];
	
		console.log(arr);
	}

	function joinTest() {
//		alert('joinTest()');
		var fruit = ['apple', 'banana', 'melon', 'mango'];		
		var arr = ['111', '222', '333', '444'];
		
//		배열끼리 덧셈 연산을 실행하면 배열을 합쳐서 '.'로 구분된 문자열로 만든다.
		var add = fruit + arr;
		console.log(add);
		
//		join() 함수는 배열 요소의 데이터 사이에 인수로 지정한 문자열을 삽입해서 문자열로 만든다.
		var result = fruit.join('|');
		console.log(result);
		
//		concat() 함수는 두개 이상의 배열을 합쳐서 배열로 만든다.
		var result2 = fruit.concat(arr);
		console.log(result2);
		
	} 
	function sortTest1() {
//		alert('sortTest1()');
		var arr = ['a', 'c', 'b', null, 5, 100];
//		sort() : 사전식 정렬, 오름차순 정렬, 무조건 문자 데이터로 취급해서 코드값 순서를 정렬한다.
//		문자열화된 숫자 => 문자 => null 순서로 정렬된다.
		arr.sort();
		console.log(arr);

	}

	function reverseTest() {
//		alert('reverseTest()');
		var arr = [1, 4, 4, 8, 9, 7, 10];
		console.log(arr);	
		arr.reverse();
		console.log(arr)
	}

	
	function pushShiftpop() {
//		alert('pushShiftpop');
		var arr = new Array();
		console.log(arr);
//		push( ) : 배열의 맨 마지막에 데이터를 추가한다.
		arr.push('first');
		console.log(arr);
		arr.push('second');
		console.log(arr);
		arr.push('third');
		console.log(arr);		
		arr.push('5');
		console.log(arr);
//		shift() : 배열의 맨 앞에서 데이터를 얻어온 후 제거한다.
		var a = arr.shift();
		console.log(a, arr);
//		pop()	: 배열의 맨 뒤에서 데이터를 얻어온 후 제거한다.
		var a = arr.pop();
		console.log(a, arr);
	}
	
	function sliceTest() {
//		alert('sliceTest()');
		var arr = [1, 2, 3, 4, 5];
		console.log(arr);
//		slice(a,b) : 배열의 a번째 index 요소부터 b -1번째 index 요소까지 추출해서 새 배열을 만든다.
		var arr1 = arr.slice(1, 3);
		arr1[0] = 100;
		console.log(arr1);
		
		var arr2 = [[1, 2], [3, 4], [5, 6], [7, 8]];
		console.log(arr2);
		var arr3 = arr2.slice(1, 3);
		console.log(arr3);
		
	}
